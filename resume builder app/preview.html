<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Your Resume Preview</h2>
    
    <div id="resume" class="p-4 shadow-sm bg-white rounded">
      <h3 id="name" class="fw-bold"></h3>
      <h5 id="jobTitle" class="text-muted mb-3"></h5>
      
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      
      <hr>

      <h5>Education</h5>
      <p id="education"></p>
      
      <h5>Skills</h5>
      <ul id="skills" class="list-unstyled"></ul>
      
      <h5>Work Experience</h5>
      <p id="experience"></p>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success" onclick="downloadPDF()">Download as PDF</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = JSON.parse(localStorage.getItem("resumeData"));
      if (!data) return;

      document.getElementById("name").textContent = data.name;
      document.getElementById("jobTitle").textContent = data.jobTitle;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("education").textContent = data.education;
      document.getElementById("experience").textContent = data.experience;

      const skillsList = document.getElementById("skills");
      data.skills.split(',').forEach(skill => {
        const li = document.createElement("li");
        li.textContent = "â€¢ " + skill.trim();
        skillsList.appendChild(li);
      });
    });

    function downloadPDF() {
      const element = document.getElementById("resume");
      html2pdf().from(element).save("My_Resume.pdf");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #resume-container {
      border: 1px solid #ccc;
      padding: 30px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffd600;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Edit Your Resume</h1>
  <div id="resume-container" contenteditable="true">
    Loading template...
  </div>
  <button onclick="downloadPDF()">Download as PDF</button>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const templateId = queryParams.get("template");
    const container = document.getElementById("resume-container");

    fetch(`templates/template${templateId}.html`)
      .then(res => res.text())
      .then(html => {
        container.innerHTML = html;
      })
      .catch(() => {
        container.innerHTML = "<p>Failed to load template.</p>";
      });

    function downloadPDF() {
      const opt = {
        margin: 0.5,
        filename: 'resume-template.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(container).save();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
function downloadPDF() {
  const element = document.getElementById('resume-content');

  const opt = {
    margin:       0.3,
    filename:     'resume.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2, useCORS: true, scrollY: 0 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(element).save();
}
</script>
<!-- PDF Script Ends -->
<!-- Include html2canvas and jsPDF -->

</body>
